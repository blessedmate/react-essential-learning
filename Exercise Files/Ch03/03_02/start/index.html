<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(params) {
        console.log(params);
        return (
          <header>
            <h1>{params.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(params) {
        return (
          <section>
            <p>We serve the most {params.adj} food around</p>
          </section>
        );
      }

      function Footer(params) {
        return <footer>Copyright {params.year}</footer>;
      }

      function App() {
        return (
          <div>
            <Header name="Mate" />
            <Main adj="amazing" />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
